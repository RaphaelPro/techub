<!doctype html>
<html lang="ptbr">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid flex-grow-1">
        <div class="row row-cols-md-2 row-cols-md-2 row-cols-xl-2 maximo">
          <div class="col-12 col-md-3 col-lg-5 col-xl-5 d-none d-md-block bg-login position-relative">
            <img class="img-fluid whats" src="assets/img/whats_login.svg" alt="">
          </div>
          <div class="col-12 col-md-9 col-lg-7 col-xl-7">
            <div class="row h-100">
              <div class=" col-11 col-xl-7 m-auto">
                <p class="mb-5 mt-5"><u><a href="#">Voltar ao site</a></u></p>
                <img class="img-fluid" src="assets/img/logo_black.svg" alt="Logo TechHub">
                <h1 class="mt-5 pre-line font-weight-bolder">Pronto para
                   se conectar?</h1>
                   
                   <h4 class="mt-5 mb-4 pre-line font-weight-bold">Fa√ßa seu Login</h4>
                   
                   <form class="form-group" action="" method="post">
                     <span class="font-weight-bold">
                       E-mail
                     </span>
                      <input class="d-block input-style" type="email" name="email" id="email" 
                      placeholder="Insira aqui">
                      <span class="font-weight-bold">
                        Senha
                      </span>
                      <input class="d-block input-style" type="password" name="password" id="password"
                      placeholder="insira aqui">
                      <div class="form-check ">
                        <input class="form-check-input" type="checkbox" value="" name="lembrar" id="lembrar">
                        <label class="form-check-label">
                          Lembrar de mim
                        </label>
                      </div> 
                      <div class="row row-cols-2 mt-3">
                        <div class="col d-flex justify-content-center">
                          <input class="btn btn-logar text-uppercase" type="submit" value="Entrar">
                        </div>
                        <div class="col d-flex  justify-content-start align-items-center">
                            <span><a class="text-black-50 ml-2" href="#">Esqueceu sua senha?</a></span>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col ml-xl-4 mt-5">
                          <p><a href="#">Voltar ao site</a></p>
                          <a class="btn btn-outline-logar text-uppercase d-flex justify-content-center align-items-center" href="#">Criar uma conta</a>
                        </div>
                      </div> 
                   </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery.js" ></script>
    <script src="assets/js/popper.js" ></script>
    <script src="assets/js/bootstrap.js" ></script>
  </body>
</html>
